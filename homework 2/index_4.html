<html>
<script>

/*
 4. Дано два числа A и B где (A<B). 
    Выведите на экран суму всех чисел расположенных в числовом промежутке от А до В. 
    Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В. 
*/

var A=+prompt("Enter A");
var B=+prompt("Enter B");
sum=0;
document.write("все нечётные значения в промежутке от А до В НЕвключительно : ")

for(i=A+1;i<B;i++) //я предположила, что промежуток от А до В не включает значения А и В, а только числа внутри
{
if(A<B)
{ 
sum+=i;}
if(i%2!=0)
{	
document.write(i+",")}
}
document.write("<br>"+"сумма всех чисел в промежутке от А до B НЕвключительно : "+sum)



</script>
</html>
