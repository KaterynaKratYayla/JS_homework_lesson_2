<html>
    <script>

/*
1. Среди трех чисел найти среднее арифметическое. Если среди 
чисел есть равные, 
вывести сообщение "Ошибка". Числа принять от пользователя.
*/

var a=+prompt('Enter 1st digit');
var b=+prompt('Enter 2nd digit');
var c=+prompt('Enter 3rd digit');

var average=Math.ceil((a+b+c)/3)
if(a==b||a==c||b==c) 
{
document.write("error")
}
else 
{
document.write("Average rate is "+average)
}

</script>
</html>
