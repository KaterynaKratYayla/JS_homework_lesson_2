<html>
    <script>

    //3. Создать многомерный массив, размер массива получить от пользователя. Каждый нечётный подмассив заполнить значением 
	//'odd', а чётный - 'even'. Размер каждого вложенного массива - 3.
	
var myArray=[];
s=0;
var q=prompt('Введите количество 1-мерных массивов в двумерном массиве');
myArray.length=q

for(i=0;i<q;i++)
{
myArray[i]=[]
m=3;
myArray[i].length=m
for(j=0;j<m;j++)
{
if(i%2!=1)
{
myArray[i][j]='Odd'; //Насколько я поняла условие, "чётный подмассив" относится не к индексу, а к позиции
}
else
{
myArray[i][j]='Even';
} 
}
}console.dir(myArray);

</script>
</html>
