<html>
    <script>
/*
2. Создать объект Calculator, который должен содержать методы для расчета суммы, разности, произведения и частного двух чисел.
       Протестировать данный объект, принимая от пользователя значения двух операндов и знак операции.
       В зависимости от принятого знака операции, вызвать соответствующий метод.
*/
var calc= {sum: function(a,b)
              {console.log(a+b)},
           deduct: function(a,b)
              {console.log(a-b)},
           mult: function(a,b) 
              {console.log(a*b)},
           div: function(a,b)
              {console.log(a/b)}
            }

var d1=+prompt('Enter your first digit');
var d2=+prompt('Enter your second digit');
var sign=prompt('Enter math sign : +,-,*,/')

switch(sign){
case '+':calc.sum(d1,d2);break;
case '-':calc.deduct(d1,d2);break;
case '*':calc.mult(d1,d2);break;
case '/':calc.div(d1,d2);break;
default:console.log('Error! Please reenter the math sign');
}

</script>
</html>
